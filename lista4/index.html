<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
  <h1>Lista de compras</h1>

  <div>
    <input type="text" id="input-nome" placeholder="Digite o nome do item" />
    <input type="text" id="input-preco" placeholder="Digite o preço" />
    <button id="botao-adicionar">Adicionar</button>

    <table id="tabela-compras" style="border-style: double;">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Preço</th>
          <th>Comprado</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="corpo-tabela"></tbody>
    </table>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
